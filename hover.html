    <script>
        const hoverBox = document.getElementById('hover-box');

        hoverBox.addEventListener('mouseover', () => {
            hoverBox.classList.add('hover-active'); // Add class on hover
        });

        hoverBox.addEventListener('mouseout', () => {
            hoverBox.classList.remove('hover-active'); // Remove class when mouse leaves
        });
    </script>
