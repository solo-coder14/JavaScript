<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: green;
        }

        div {
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
        }
    </style>
</head>

<body>
    
    <script>
        function randomDelay() {
            return new Promise((resolve, reject) => {
                let timeout = (1 + 6 * Math.random()) * 1000;
                setTimeout(() => {
                    resolve()
                }, timeout);
            })
        }

        async function additem(item) {
            // await randomDelay();
            let div = document.createElement("div");
            div.innerHTML = item;
            document.body.append(div);
            let isRunning = true;
            let dotState = 0;
            let c = setInterval(() => {
                // let last = document.body.lastElementChild;
                // if (isRunning) {
                //     if (last.innerHTML.endsWith("...")) {
                //         last.innerHTML = div.innerHTML.slice(0, div.innerHTML.length - 2);
                //     } else {
                //         last.innerHTML += ".";
                //     }
                // }
                if (isRunning) {
                    dotState = (dotState + 1) % 4; // Cycle between 0, 1, 2, 3 dots
                    div.innerHTML = item + ".".repeat(dotState);
                }
            }, 400);
            await randomDelay();
            isRunning = false;
            clearInterval(c);
            div.innerHTML = item
        }

        async function main() {
            let text = ["Initializing Hacking",
                "Reading your Files",
                "Password files Detected",
                "Sending all Passwords and personal files to server",
                "Cleaning up"]

            for (const i of text) {
                await additem(i)
            }
            let div = document.createElement("div");
            div.innerHTML = "Hacking Complete";
            document.body.append(div);
        }
        
        main() 
    </script>
</body>

</html>
